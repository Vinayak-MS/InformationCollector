<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Course Enrollment</h2>
    <form method="POST" action="/student/course-enrollment" enctype="multipart/form-data">
        <div class="form-group">
            <label for="studentName">Full Name:</label>
            <input type="text" class="form-control" id="studentName" name="name" required>
        </div>
        <div class="form-group mt-2">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group mt-2">
            <label for="course">Select Course:</label>
            <select class="form-control" id="course" name="course" required>
                <option value="Course1">Master Of Computer Application</option>
                <option value="Course2">Master Of Business Administration</option>
                <option value="Course3">Engeneering</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group mt-2">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group mt-2">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group mt-2">
            <label for="document">Upload Document:</label>
            <input type="file" class="form-control" id="document" name="document" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>
</body>
</html>
