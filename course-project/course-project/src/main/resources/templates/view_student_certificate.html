<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Certificate Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Certificate Details</h2>

  <!-- Display the certificate details -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Course Title</th>
      <th>Issuing Organization</th>
      <th>Completion Date</th>
      <th>Certificate Number</th>
      <th>File Name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${certificate.courseTitle}">Course Title</td>
      <td th:text="${certificate.issuingOrganization}">Organization</td>
      <td th:text="${certificate.dateOfCompletion}">Completion Date</td>
      <td th:text="${certificate.certificateNumber}">Certificate Number</td>
      <td th:text="${certificate.fileName}">File Name</td>
    </tr>
    </tbody>
  </table>
  <div th:if="${certificate == null}">
    <p>No certificate found for this user.</p>
  </div>
  </div>

<!--  &lt;!&ndash; Optionally display the file content (if it's a viewable format like PDF or Image) &ndash;&gt;-->
<!--  <embed th:src="@{'data:' + certificate.fileType + ';base64,' + T(org.springframework.util.Base64Utils).encodeToString(certificate.fileContent)}" width="100%" height="600px">-->

  <a href="/admin/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

</div>
</body>
</html>
