<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* General Page Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        /* Black background for table header */
        th {
            background-color: #000;  /* Black color */
            color: white;
        }

        td {
            background-color: #f8f9fa;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #e9ecef;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn {
            margin-right: 10px;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
        }

        .mt-3 {
            margin-top: 20px;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            th, td {
                font-size: 12px;
            }
            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Course</th>
            <th>Action</th>
            <th>Certificate</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through students -->
        <tr th:each="student, iterStat : ${students}">
            <td th:text="${iterStat.index + 1}">1</td> <!-- Index -->
            <td th:text="${student.name}">John Doe</td> <!-- Student Name -->
            <td th:text="${student.email}">john@example.com</td> <!-- Email -->
            <td th:text="${student.phoneNumber}">123-456-7890</td> <!-- Phone Number -->
            <td th:text="${student.courseEnrolled}">Course 1</td> <!-- Course -->
            <td>
                <a th:href="@{/admin/download-document/{id}(id=${student.studentId})}"
                   class="btn btn-primary">Download Certificate</a>
                <!-- View Detail Button -->
                <a th:href="@{/admin/view-student/{id}(id=${student.studentId})}"
                   class="btn btn-info">View Detail</a>
            </td>
            <td>
                <a th:href="@{/admin/download-certificate/{id}(id=${student.studentId})}"
                   class="btn btn-primary">Download Certificate</a>

                <a th:href="@{/admin/view-student-certificate/{id}(id=${student.StudentId})}"
                   class="btn btn-info">View Details</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-success mt-3">Back To Home</a>
</div>
</body>
</html>
