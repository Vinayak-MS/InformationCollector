<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Course</th>
            <th>Action</th>
            <th>Certificate</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through students -->
        <tr th:each="student, iterStat : ${students}">
            <td th:text="${iterStat.index + 1}">1</td> <!-- Index -->
            <td th:text="${student.name}">John Doe</td> <!-- Student Name -->
            <td th:text="${student.email}">john@example.com</td> <!-- Email -->
            <td th:text="${student.phoneNumber}">123-456-7890</td> <!-- Phone Number -->
            <td th:text="${student.courseEnrolled}">Course 1</td> <!-- Course -->
            <td>
                <a th:href="@{/admin/download-document/{id}(id=${student.studentId})}"
                   class="btn btn-primary">Download Certificate</a>
                <!-- View Detail Button -->
                <a th:href="@{/admin/view-student/{id}(id=${student.studentId})}"
                   class="btn btn-info">View Detail</a>
            </td>
            <td>
                <a th:href="@{/admin/download-certificate/{id}(id=${student.studentId})}"
                   class="btn btn-primary">Download Certificate</a>

                <a th:href="@{/admin/view-student-details/{id}(id=${student.studentId})}"
                   class="btn btn-info">View Details</a>
            </td>
        </tr>
        </tbody>


    </table>
    <a href="/admin/export-data" class="btn btn-success mt-3">Download All Data as Excel</a>
</div>
</body>
</html>
