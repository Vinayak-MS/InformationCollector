<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Certificate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Upload Certificate</h2>
    <form method="POST" action="/student/upload-certificate" enctype="multipart/form-data">
        <div class="form-group">
            <label for="courseTitle">Course Title:</label>
            <input type="text" class="form-control" id="courseTitle" name="courseTitle" required>
        </div>
        <div class="form-group mt-2">
            <label for="organization">Issuing Organization:</label>
            <input type="text" class="form-control" id="organization" name="organization" required>
        </div>
        <div class="form-group mt-2">
            <label for="completionDate">Date of Completion:</label>
            <input type="date" class="form-control" id="completionDate" name="completionDate" required>
        </div>
        <div class="form-group mt-2">
            <label for="certificateNumber">Certificate Number:</label>
            <input type="text" class="form-control" id="certificateNumber" name="certificateNumber" required>
        </div>
        <div class="form-group mt-2">
            <label for="certificate">Upload Certificate (PDF/JPG):</label>
            <input type="file" class="form-control" id="certificate" name="certificate" accept="application/pdf, image/jpeg" required>
        </div>
        <!-- Corrected position of the username field -->
        <div class="form-group mt-2">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Upload</button>
    </form>
</div>
</body>
</html>
